<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="titulo">
    Blackjack
  </header>

  <div class="row mt-2"> <!--clase personalizada del bootstrap, con margenes en la parte superior del div-->
    <div id="divBotones" class="col text-center">
      <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
      <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
      <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
    </div>
  </div>
  <div class="row container"> <!--row para indicar q es una linea y container para q no quede pegado a los bordes-->
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="jugador-cartas" class="divCartas">
        <!-- <img class="carta" src="assets/cartas/10C.png"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <!--row para indicar q es una linea y container para q no quede pegado a los bordes-->
    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computadora-cartas" class="divCartas">
        <!-- <img class="carta" src="assets/cartas/10C.png"> -->
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
